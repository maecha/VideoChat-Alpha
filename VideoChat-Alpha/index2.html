<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<script type="text/javascript" src="flowplayer-3.2.6.min.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<title>Minimal Flowplayer setup</title>
</head>
<body>
<div id="page">

	<h1>ビデオチャット デモ</h1>
		<p>Red5とActionScriptで.</p>
		
		<p><b>▽相手</b></p>
		<a href="http://pseudo01.hddn.com/vod/demo.flowplayervod/flowplayer-700.flv"
			 style="display:block;width:560px;height:315px"  
			 id="player"> 
		</a> 
		
		<script>
			flowplayer("player","flowplayer-3.2.7.swf",{
				clip:{live: true,
				url: 'demo1',
      	provider: 'rtmp'
      	},
      	plugins: {
      		rtmp: {
      			url: 'flowplayer.rtmp-3.2.3.swf',
      			durationFunc: 'getStreamLength',
      			netConnectionUrl: 'rtmp://サーバのIP/oflaDemo'
      		}
    		}
			});
		</script>

		<br />

		<p><b>▽自分</b></p>
		<embed src="./VideoChat/publish2.swf" loop="false" quality="high" bgcolor="#ffffff" type="application/x-shockwave-flash" width="320" height="280">
		
</div>

</body>
</html>
